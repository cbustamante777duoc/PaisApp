<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="Buscar()">
            <input type="text" 
                   name="termino"
                   placeholder="buscar por pais"
                   [(ngModel)]="termino"
                   class="form-control">
        </form>
    </div>
</div>

<hr>
<div *ngIf="hayError" 
    class="alert alert-danger">
    no se encontro nada con el termino de busqueda {{termino}}
</div>

<div *ngIf="paises.length >0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img class="small-flag" [src]="pais.flag">
                    </td>
                    <td>{{pais.name}}</td>
                    <td> {{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais',pais.alpha2Code]">ver mas</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
